<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/logo-favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="input-container">
        <form>
          <div class="input-field">
            <label for="day" class="date day">day</label>
            <input type="text" name="" id="day" placeholder="DD" />
            <p class="error day-error">Must be a valid day</p>
          </div>
          <div class="input-field">
            <label for="month" class="date month">month</label>
            <input type="text" name="" id="month" placeholder="MM" />
            <p class="error month-error">Must be a valid month</p>
          </div>
          <div class="input-field">
            <label for="year" class="date year">year</label>
            <input type="text" name="" id="year" placeholder="YYYY" />
            <p class="error year-error">Must be in the past</p>
          </div>
        </form>
        <img src="images/icon-arrow.svg" alt="" class="arrow" />
      </div>

      <div class="result-container">
        <p><span class="result-year">--</span> years</p>
        <p><span class="result-month">--</span> months</p>
        <p><span class="result-day">--</span> days</p>
      </div>
    </main>
  </body>
</html>
