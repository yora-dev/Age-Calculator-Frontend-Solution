<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/logo-favicon.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="input-container">
        <form>
          <div class="input-field">
            <label for="day" class="date">day</label>
            <input type="text" name="" id="day" placeholder="DD" />
          </div>
          <div class="input-field">
            <label for="month" class="date">month</label>
            <input type="text" name="" id="month" placeholder="MM" />
          </div>
          <div class="input-field">
            <label for="year" class="date">year</label>
            <input type="text" name="" id="year" placeholder="YYYY" />
          </div>
        </form>
        <img src="images/icon-arrow.svg" alt="" class="arrow" />
      </div>
    </main>
  </body>
</html>
